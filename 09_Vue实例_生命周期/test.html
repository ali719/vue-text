<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div id="demo">
<button @click="destroyVM">点击</button>
  <p v-if="isShow">ATGUIGU</p>
</div>

<script type="text/javascript" src="../js/vue2.5.16.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el:'#demo',
    data:{
      isShow:true
    },
    //初始化显示之后立即调用
    mounted(){
      //启动定时器，发送ajax请求等异步操作
      this.intervalId = setInterval(() => {
        console.log('---')
        this.isShow = !this.isShow
      },1000)
    },
    beforeDestroy(){
      clearInterval(this.intervalId)
    },
    methods:{
      destroyVM(){
        //销毁vm
        this.$destroy()
      }
    }
  })
</script>
</body>
</html>
